<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | LifeShare</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Include all your CSS styles here or link to your CSS file */
        :root {
            --primary: #3a86ff;
            --success: #28a745;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <main class="container" style="text-align: center; padding: 4rem 0; min-height: 80vh;">
        <div style="max-width: 600px; margin: 0 auto;">
            <i class="fas fa-check-circle" style="font-size: 5rem; color: var(--success); margin-bottom: 2rem;"></i>
            <h1>Thank You for Registering!</h1>
            <p>We've received your organ donor registration. A confirmation email has been sent to your inbox.</p>
            <p>Your commitment to organ donation can save lives. We appreciate your generosity.</p>
            <a href="index.html" class="btn" style="margin-top: 2rem;">Return to Home</a>
        </div>
    </main>
</body>
</html>
